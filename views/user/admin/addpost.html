 {{>header}}

<div class="container">

  <div class="page-header text-left">

    <h1>Edit Posting!</h1>


  </div>



  <div class="panelEdit row">

    <div class="well bs-component col-md-8 col-md-offset-1">

      <form method="post" action="/admin/posting" id='isiPosting'>


        <div class="form-group">

          <label for="">Judul Posting</label>
          <br>
          <div>
            <input class="form-control" type="" name="judul" value="">

          </div>

        </div>



        <div id="editor">

            <textarea name="coba" id="posting"></textarea>

        </div>

       




        <div class="form-group text-right">
          <button class="btn btn-raised btn-info" type="submit">Masukan Artikel</button>
        </div>

      </form>



    </div>

  </div>


</div>

{{>footer}}

<!-- Initialize Quill editor -->
<script>
 var quill = new Quill('#editor', {
  modules: {
    toolbar: [
      [{ header: [1, 2, false] }],
      ['bold', 'italic', 'underline'],
      ['image', 'code-block']
    ]
  },
  placeholder: 'Compose an epic...',
  theme: 'snow' // or 'bubble'
});



         

</script>
